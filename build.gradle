apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'spring-boot'
apply plugin: 'license'
sourceCompatibility = 1.8

war{
    baseName = 'Belajar-Logging'
    version = '0.0.1'
}

repositories {
    mavenCentral()
}

buildscript {
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE'
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.10.0'
    }
    repositories {
        mavenCentral()
    }
}

license {
    header rootProject.file('LICENSE')
    strictCheck true
    
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    ext.name = 'Rizki Mufrizal'
    ext.email = 'mufrizalrizki@gmail.com'
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        if (details.requested.group == 'org.apache.tomcat.embed') {
            details.useVersion '8.0.18'
        }
    }
}

dependencies {
    
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'hsqldb:hsqldb:1.8.0.10'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'org.springframework.boot:spring-boot-starter-logging'
    compile 'org.springframework.boot:spring-boot-starter-log4j'
    compile 'org.springframework.boot:spring-boot-starter-log4j2'
    compile 'commons-logging:commons-logging:1.2'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'org.slf4j:jcl-over-slf4j:1.7.10'
    
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.dbunit:dbunit:2.5.0'
    testCompile 'com.github.springtestdbunit:spring-test-dbunit:1.2.1'
    testCompile 'com.jayway.jsonpath:json-path:1.2.0'
    testCompile 'com.jayway.jsonpath:json-path-assert:1.2.0'
    testCompile 'junit:junit:4.12'
}
